{% extends "layout.html" %}

{% block title %}
    Editar Cliente
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">Editar Cliente: {{ cliente.nombre }}</h5>
                </div>
                <div class="card-body">
                    {% if alert %}
                    <div class="alert alert-danger" role="alert">
                        {{ alertMsg }}
                    </div>
                    {% endif %}

                    <form action="/clients/edit/{{ cliente.id }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                            <label for="nombre">Nombre del Cliente</label>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}">
                                    <label for="telefono">Teléfono</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="mail" name="mail" value="{{ cliente.mail }}">
                                    <label for="mail">Correo Electrónico</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="ig" name="ig" value="{{ cliente.instagram }}">
                                    <label for="ig">Instagram</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fb" name="fb" value="{{ cliente.facebook }}">
                                    <label for="fb">Facebook</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}">
                            <label for="direccion">Dirección</label>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="razon" name="razon" value="{{ cliente.razon_social }}">
                                    <label for="razon">Razón Social</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cuit" name="cuit" value="{{ cliente.cuit }}" required>
                                    <label for="cuit">CUIT</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" id="condicion" name="condicion" required>
                                <option value="">Seleccione una condición</option>
                                <option value="Consumidor Final" {% if cliente.condicion_iva == 'Consumidor Final' %}selected{% endif %}>Consumidor Final</option>
                                <option value="Responsable Inscripto" {% if cliente.condicion_iva == 'Responsable Inscripto' %}selected{% endif %}>Responsable Inscripto</option>
                                <option value="Monotributista" {% if cliente.condicion_iva == 'Monotributista' %}selected{% endif %}>Monotributista</option>
                                <option value="Exento" {% if cliente.condicion_iva == 'Exento' %}selected{% endif %}>Exento</option>
                            </select>
                            <label for="condicion">Condición IVA</label>
                        </div>

                        <div class="form-floating mb-4">
                            <textarea class="form-control w-100" id="notas" name="notas" style="height: 100px; width: 100%;">{{ cliente.notas }}</textarea>
                            <label for="notas">Notas Adicionales</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <a href="/clients" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
