{% extends "layout.html" %}

{% block title %}
    Editar Usuario
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">Editar Usuario: {{ username }}</h5>
                </div>
                <div class="card-body">
                    {% if alert %}
                    <div class="alert alert-danger" role="alert">
                        {{ alertMsg }}
                    </div>
                    {% endif %}

                    <form action="/users/edit/{{ username }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                            <label for="current_password">Tu Contrase単a Actual</label>
                            <div class="form-text">Para cambiar la contrase単a de otro usuario, debes verificar tu identidad.</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                            <label for="new_password">Nueva Contrase単a para {{ username }}</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <label for="confirm_password">Confirmar Nueva Contrase単a</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <a href="/users" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
