{% extends "layout.html" %}

{% block title %}
    Editar Artículo
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">Editar Artículo: {{ articulo.descripcion }}</h5>
                </div>
                <div class="card-body">
                    {% if alert %}
                    <div class="alert alert-danger" role="alert">
                        {{ alertMsg }}
                    </div>
                    {% endif %}

                    <form action="/articles/edit/{{ articulo.id }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ articulo.descripcion }}" required>
                            <label for="descripcion">Descripción del Artículo</label>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ articulo.cantidad }}" min="0" required>
                                    <label for="cantidad">Cantidad en Stock</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="color" name="color" value="{{ articulo.color }}">
                                    <label for="color">Color</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="number" class="form-control" id="costo" name="costo" value="{{ articulo.costo }}" step="0.01" min="0" required>
                            <label for="costo">Costo</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <a href="/articles" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
