{% extends "layout.html" %}

{% block title %}
    Editar  {{ articulo.descripcion }}
{% endblock %}

{% block main %}
    <form action="/articles/edit/{{ articulo.id }}" method="post" style="max-width: 400px;">
        <h2>Editar articulo</h2>
        <p><small>* Significa obligatorio</small></p>
        <div class="row justify-content-center">
            <div class="col">
                <div class="form-floating mb-3">
                    <input maxlength="30" autocomplete="off" autofocus class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion*" type="text" value="{{ articulo.descripcion }}">
                    <label for="descripcion">Descripcion*</label>
                </div>
                <div class="form-floating mb-3">
                    <input pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;" autocomplete="off" autofocus class="form-control" name="cantidad" id="cantidad" placeholder="Stock Actual*" type="number" value="{{ articulo.cantidad }}">
                    <label for="cantidad">Stock Actual*</label>
                </div>
                <div class="form-floating mb-3">
                    <input maxlength="15" autocomplete="off" class="form-control" name="color" id="color" placeholder="Color" type="text" value="{{ articulo.color }}">
                    <label for="color">Color</label>
                </div>
                <div class="form-floating mb-3">
                    <input pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;" autocomplete="off" class="form-control" name="costo" id="costo" placeholder="Costo*" type="number" value="{{ articulo.costo }}">
                    <label for="costo">Costo*</label>
                </div>
                <div class="form-floating mb-3">
                    <input pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;" autocomplete="off" class="form-control" name="valor" id="valor" placeholder="Valor*" type="number" value="{{ articulo.valor }}">
                    <label for="valor">Valor*</label>
                </div>
            </div>
        </div>
        <button class="btn btn-outline-dark" type="submit">Guardar Cambios</button>
    </form>
{% endblock %}
