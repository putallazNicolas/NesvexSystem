{% extends "layout.html" %}

{% block title %}
    Mi Perfil
{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4">Cambiar Contrase単a</h2>

    {% if alert %}
    <div class="alert alert-danger" role="alert">
        {{ alertMsg }}
    </div>
    {% endif %}

    <form action="/profile" method="post">
        <div class="mb-3">
            <label for="current_password" class="form-label">Contrase単a Actual</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Nueva Contrase単a</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmar Nueva Contrase単a</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
