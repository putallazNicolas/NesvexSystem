{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3>Registrar Usuario</h3>
    <form action="/register" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" autocomplete="off" autofocus>
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
            <label for="password">Contraseña</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirmá la contraseña">
            <label for="confirmation">Confirmá la contraseña</label>
        </div>
        <button type="submit" class="btn btn-outline-dark">Registrarse</button>
    </form>
{% endblock %}
