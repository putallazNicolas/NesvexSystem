{% extends "layout.html" %}

{% block title %}
    Registrar Usuario
{% endblock %}

{% block main %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h3 class="text-center mb-0">Registrar Nuevo Usuario</h3>
                </div>
                <div class="card-body">
                    {% if alert %}
                    <div class="alert alert-danger" role="alert">
                        {{ alertMsg }}
                    </div>
                    {% endif %}

                    <form action="/register" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                            <label for="username">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contrase単a" required>
                            <label for="password">Contrase単a</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirmar Contrase単a" required>
                            <label for="confirmation">Confirmar Contrase単a</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> Registrar Usuario
                            </button>
                            <a href="/users" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver a Usuarios
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
